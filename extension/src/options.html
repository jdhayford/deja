<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deja Options</title>
</head>
<body>
  <div class="wrapper">
    <h1>Backend Target</h1>
    <form id="deja_form">
      <div>
        <input type="radio" id="local" name="backend" value="local">
        <label for="radio" for="local">Local</label>
      </div>
      <div>
        <input type="radio" id="ngrok" name="backend" value="ngrok">
        <label for="radio" for="ngrok">Ngrok</label>
      </div>
      <div>
        <input type="radio" id="heroku" name="backend" value="heroku">
        <label for="radio" for="heroku">Heroku</label>
      </div>
      <br />
      <input type="submit">
    </form>
  </div>
</body>
</html>
